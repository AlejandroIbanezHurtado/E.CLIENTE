<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="formularioFunciones.js"></script>
</head>
<body>
    <form>
        <br>
        <h2>Texto:</h2>
        <textarea name="textarea" id="f_textarea" cols="29" rows="10"></textarea>
        <br><br>
        <button type="button" onclick="sacarEnLista(ordenarVectorCadena(sacarVector(sacarDato())))">ORDENAR CADENAS</button>
        <br><br>
        <button type="button" onclick="sacarEnLista(ordenarVectorNumero(sacarVector(sacarDato())))">ORDENAR NUMEROS</button>
        <br><br>
        <button type="button" onclick="sacarEnLista(ordenarVectorFecha(sacarVector(sacarDato())))">ORDENAR FECHAS</button>
        <br><br>
        <h2>Ordenado</h2>
        <p id="lista"></p>
    </form>
</body>
</html>
